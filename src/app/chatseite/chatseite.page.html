<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat: {{nickname}}{{ "@" }}{{kanalname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let beitrag of beitragArray">
        <ion-label>
          <span class="fett">{{ beitrag.nickname }}:</span> {{ beitrag.nachricht }} 
        </ion-label>
    </ion-item>
  </ion-list>  

  &nbsp;
  
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="eingabeText" placeholder="Mein Beitrag ..."></ion-input>    
      <ion-button expand="block" (click)="onBeitragSenden()">Absenden</ion-button>
    </ion-item>
  </ion-list>

  &nbsp;

  <ion-button expand="block" color="danger" (click)="onVerlassen()">Chat verlassen</ion-button>              

</ion-content>
