<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schlagzeilen ({{schlagzeilenArray.length}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item *ngFor="let schlagzeile of schlagzeilenArray">
          <ion-label>{{ schlagzeile }}</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
