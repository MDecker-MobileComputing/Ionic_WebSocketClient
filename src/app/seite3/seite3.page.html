<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
      <ion-label position="fixed">Kanalname: </ion-label>
      <ion-input type="text" [(ngModel)]="kanalname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Nickname: </ion-label>
    <ion-input type="text" [(ngModel)]="nickname"></ion-input>
  </ion-item>

  &nbsp;

  <ion-button expand="block" (click)="onBeitretenButton()" >Beitreten</ion-button>

</ion-content>
